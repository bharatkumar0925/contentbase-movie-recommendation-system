<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
</head>
<body>
    <h1>Recommended Movies for '{{ movie_title }}':</h1>
    <ul>
        {% for movie in recommended_movies %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
